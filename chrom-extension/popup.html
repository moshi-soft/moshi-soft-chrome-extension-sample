<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 300px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }
        #product-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #product-list li {
            background-color: #f4f4f4;
            padding: 8px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        #product-list li:hover {
            background-color: #ddd;
        }
        #product-details {
            margin-top: 20px;
            display: none;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        #product-details h2 {
            font-size: 1.2em;
        }
        #upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        #upload-button:hover {
            background-color: #45a049;
        }
        .product-detail {
            margin-bottom: 10px;
        }
        .product-detail span {
            font-weight: bold;
        }
        #product-details {
            display: none;
        }
    </style>
</head>
<body>
<h1>Products</h1>
<ul id="product-list"></ul> <!-- List of products will be displayed here -->

<div id="product-details">
    <h2>Product Details</h2>
    <p><strong>Title:</strong> <span id="product-title"></span></p>
    <p><strong>Description:</strong> <span id="product-description"></span></p>
    <p><strong>Price:</strong> <span id="product-price"></span></p>
    <button id="upload-button">Upload to Marketplace</button>
</div>

<script src="popup.js"></script>
</body>
</html>
